<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Responsive Payment</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="top-box">
                <h3>CHECKOUT</h3>
            </div>

            <div class="middle-box">
                <h1>200 <span>$</span></h1>
                <p>Pay To ASD</p>
            </div>

            <div class="bottom-box">
                <button type="button" class="btn-paynent">Pay With Paypal</button>
                <button type="button" class="btn-paynent">Pay With NetBanking</button>
            
                <div class="card-detail">
                    <h3>Pay with debit or credit card</h3>
                    <form action="" class="card-form">
                        <label for="card-number">Card Number</label>
                        <input type="text" placeholder="Card Number" />
                        <label for="exp-date">Expiry Date</label>
                        <input type="text" placeholder="Expiry Date "/>
                        <label for="holder-name">Card Holder Name</label>
                        <input type="text" placeholder="Card Holder Name"/>
                        <button>Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
        

        <script src="" async defer></script>
    </body>
</html>
